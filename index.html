<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fries Tetris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'fries': '#FFC72C',
              'burger': '#D2691E',
              'light-bg': '#F0F8FF',
              'light-board': '#E0FFFF',
              'light-text': '#1E293B',
              'dark-bg': '#1A202C',
              'dark-board': '#2D3748',
              'dark-text': '#F7FAFC',
            },
            fontFamily: {
              sans: ['"Balsamiq Sans"', 'cursive'],
            },
            animation: {
              'piece-pulse': 'piece-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'particle-burst': 'particle-burst 0.8s ease-out forwards',
            },
            keyframes: {
              'piece-pulse': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.03)', opacity: '.95' },
              },
              'particle-burst': {
                '0%': { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                '100%': { transform: 'translate(calc(-50% + var(--vx)), calc(-50% + var(--vy))) scale(0)', opacity: 0 },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
